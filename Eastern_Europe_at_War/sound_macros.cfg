#define SABER_SOUND
 [attack_anim]
 hits=yes
         [filter_attack]
             name=saber,sword,bulat,szabla,knife
         [/filter_attack]
          [frame]
             begin=-150
             end=150
             sound={SOUND_LIST:SWORD_SWISH}
          [/frame]
 [/attack_anim]
 [attack_anim]
 hits=no
         [filter_attack]
             name=saber,sword,bulat,szabla
         [/filter_attack]
          [frame]
             begin=-150
             end=150
             sound={SOUND_LIST:MISS}
          [/frame]
 [/attack_anim]
 #enddef

 #define PISTOL_SOUND
 [attack_anim]
         [filter_attack]
             name=pistol,muszkiet,arkebuz,pistols,muszkiety,samopaly,falkonety,samopal,pistolet,pistolety,lufy,lufy2,karabin
         [/filter_attack]
         [if]
             {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
             direction=s
             hits=yes
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick.ogg
             [/frame]
         [/if]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_MISS}
             direction=s
             hits=no
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick-miss.ogg
             [/frame]
         [/else]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
             direction=ne,nw
             hits=yes
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick.ogg
             [/frame]
         [/else]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_MISS}
             direction=ne,nw
             hits=no
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick-miss.ogg
             [/frame]
         [/else]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
             direction=n
             hits=yes
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick.ogg
             [/frame]
         [/else]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_MISS}
             direction=n
             hits=no
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick-miss.ogg
             [/frame]
         [/else]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
             direction=se,sw
             hits=yes
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick.ogg
             [/frame]
         [/else]
         [else]
             {MISSILE_FRAME_MUZZLE_FLARE_MISS}
             direction=se,sw
             hits=no
             [frame]
                 begin=-400
                 end=0
                 sound=thunderstick-miss.ogg
             [/frame]
         [/else]
          [frame]
             begin=0
                 end=1
          [/frame]
 [/attack_anim]
 #enddef

