		mountains=80
		village=80
		castle=80
		cave=80
		frozen=80
		fungus=80
[/defense]
    [standing_anim]
        layer=60
        submerge=0.01
        [filter]
            [filter_location]
                terrain=W*,Qx*,Ql*
