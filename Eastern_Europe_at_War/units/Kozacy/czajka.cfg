                    #terrain=Wwf,Wwr,*^V*
                    terrain=Wwr
                [/not]
            [/filter_location]
        [/filter]
        start_time=0
        [frame]
        duration=100
        image="Kozacy/czajka.png"
        [/frame]
    [/standing_anim]
